<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>Working with CSS</title>
</head>
<body>
    <main> <!-- parent container-->
        <header> <!-- parent slao a child of main tag-->
            <h1>My To-Do List</h1> <!-- this is a child of the header tag-->
        </header>

        <article id="todo">
            <h2> To Dos</h2>

                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>
                    <li>item 6</li>
                </ul>
           
        </article>

        <article id="inprogress">
            <h2 class="inprogress">In Progess</h2>

                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>
                    <li>item 6</li>
                </ul>
            
        </article>

        <article id="done">

        <h2>Done</h2>

                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>
                    <li>item 6</li>
                </ul>
           
        </article>

    </main>

    <Footer> <!-- footer is a sibling of the main tag , child of the body tag-->
        <p>some genetic footer content here</p>


    </Footer>
</body>
</html>
